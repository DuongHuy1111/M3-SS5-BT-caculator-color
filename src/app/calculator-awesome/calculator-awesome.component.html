<h1>
  Calculator-Awesome Works!
</h1>
<div>
  <input type="number" [value]="first" (change)="onFirstChange($event.target.value)">

  <select [value]="operator" (change)="onSelectChange($event.target.value)">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
  </select>

  <input type="number" [(ngModel)]="second">
</div>

<div>
  <button (click)="caculate()">Check</button>
</div>

<div>{{output}}</div>
